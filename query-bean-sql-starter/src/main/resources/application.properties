spring.application.name=query-bean-sql

# H2 数据库配置（直接在 URL 中初始化）
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;INIT=RUNSCRIPT FROM 'classpath:schema.sql'\\;RUNSCRIPT FROM 'classpath:data.sql'
spring.datasource.username=sa
spring.datasource.password=

# H2 控制台（开发环境方便调试）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL 初始化（使用默认路径 schema.sql 和 data.sql）
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# 禁用 JPA 自动建表（避免覆盖 SQL 初始化）
spring.jpa.hibernate.ddl-auto=none

query-bean.enable=true